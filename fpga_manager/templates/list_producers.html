{% extends "layout_template.html" %}

{% block title %}
    List Producers
{% endblock %}

{% block content %}

    <h2>List Producers</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for producer in object_list %}
            <tr>
                <!-- Caution! You have to use the names that django assigns for the fields!
                 See the 'name' field in the model declaration!-->
                <td class="td-id">{{ producer.id }}</td>
                <td>{{ producer.name }}</td>
                <td><a class="danger_link" href={% url 'delete_producer' producer.id %}>Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
